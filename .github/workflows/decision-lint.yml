name: Decision Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  decision-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4

      - name: Install
        run: pnpm -w install --frozen-lockfile

      - name: Build
        run: pnpm -w build

      - name: Validate (schema)
        run: node packages/cli/bin/decisiongraph validate decisions/demo.json

      - name: Debug paths
        run: |
          ls -la packages/cli
          ls -la packages/cli/dist || true
          ls -la packages/cli/bin
          node -e "console.log('node', process.version)"
